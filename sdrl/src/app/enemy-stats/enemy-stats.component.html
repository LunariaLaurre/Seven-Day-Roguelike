<div *ngIf="enemy" class="enemy-stats">
    <div class="enemy-name">Lv. {{enemy.level}} {{ enemy.name }}</div>
    <div class="bar-background">
      <div class="health-bar" [ngStyle]="{'width':getPercentOfMax(enemy.health, enemy.maxHealth)}">
        {{enemy.health}}
      </div>
    </div>
    <img [ngClass]="{'attacking': attackingNow, 'not-attacking': !attackingNow}" height="300" src="../../assets/images/gremlin.png">
  </div>
